<!doctype html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Ifs encadeados</title>
</head>

<body>
 <script>
  // se o salário mensal for maior que 0 e menor que 1000 :bônus de 5%
  // se não cair na situação anterior e o salário for menor que 2000 : bônus de 10%
  // outras situações: bônus de 15%
  var ehEstagiario = true;
  var ehCLT = true;
  var salarioMensal = 1500;

  if (ehCLT || ehEstagiario) {

   if (salarioMensal > 0 && salarioMensal < 1000) {

    var bonus = salarioMensal * 0.05;
    console.log('Salário > 0 e < 1000');
    console.log(bonus);

   }
   else if (salarioMensal < 2000) {

    var bonus = salarioMensal * 0.10;
    console.log('não caiu na anterior e o salário é menor que 2000');
    console.log(bonus);

   }
   else {

    var bonus = salarioMensal * 0.15;
    console.log('não caiu nas anteriores');
    console.log(bonus);

   }
  }
 </script>
</body>

</html>
